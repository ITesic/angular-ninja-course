<section class="page groups-list">
    <header>
        <div class="row">
            <div class="col-md-6">
                <h3>Grupe kontakata</h3>
            </div>
            <div class="col-md-6 text-right">
                <a ui-sref="new-group" class="btn btn-default page-header-button">
                    <span class="fa fa-plus"></span>
                    Nova grupa</a>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th><a ng-click="sort('name')">Naziv grupe</a></th>
                        <th><a ng-click="sort('description')">Opis grupe</a></th>
                        <th><a ng-click="sort('contactsCount')">Broj kontakata</a></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in groups | orderBy:sortField:(order == 'asc') track by $index">
                        <td>{{$index + 1}}</td>
                        <td>
                            {{group.name}}
                        </td>
                        <td>{{group.description}}</td>
                        <td>{{group.contactsCount = group.contacts.length || 0}}</td>

                        <td class="text-right">
                            <button type="button" class="btn btn-default" ng-click="delete(group)" title="Delete group">
                                <span class="fa fa-trash-o"></span>
                            </button>
                            <button type="button" class="btn btn-default" ng-click="edit(group)" title="Edit group">
                                <span class="fa fa-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-primary" ng-click="open(group)" title="Open group">
                                <span class="fa fa-external-link"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
